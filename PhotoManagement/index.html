<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <meta name="description" content="Photo Management">    <link type="image/x-icon" rel="shortcut icon" href="images/favicon.ico">    <link rel="stylesheet" href="css/style.min.css">    <!-- Swiper -->    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />        <title>Photo Management</title></head><body class="fixed">    <main class="main">        <div class="main__body">            <section class='sidepanel'>                <div class="sidepanel__body">                    <article class="sidepanel__element profile">                        <div class="profile__body">                            <picture><source srcset="images/userAvatar.webp" type="image/webp"><img src="images/userAvatar.jpg" class="profile__image"></picture></img>                            <span class="profile__name">Amelia Rice</span>                            <span class="profile__files-counter">2390</span>                            <input type="file" name="loadFile" id="loadFile" tabindex="-1" accept=".jpg, .png, .jpeg">                            <label class="profile__upluad-photo" for="loadFile">upload</label>                        </div>                    </article>                    <form class="sidepanel__element searchbar">                        <button class="searchbar__submit _icon-searchLoupe" type='submit'></button>                        <input class="searchbar__input" type='text' placeholder='Search files' required>                    </form>                    <section class='menu sidepanel__element'>                        <div class='menu__body'>                            <span data-spoiler-button class='menu__name spoiler-button'>categories</span>                            <ul data-spoiler-content class="spoiler-content">                                <li class="menu__category">Photos</li>                                <li class="menu__category">Videos</li>                                <li class="menu__category">Projects</li>                            </ul>                        </div>                    </section>                    <section class='menu sidepanel__element'>                        <div class='menu__body'>                            <span data-spoiler-button class='menu__name spoiler-button _expandable'>Albums</span>                            <ul data-spoiler-content class="spoiler-content">                                <li class="menu__category">Subcarpathia 2016</li>                                <li class="menu__category">Summer 2015</li>                                <li class="menu__category">Aspen 2015</li>                                <li class="menu__category">Croatia 2015</li>                            </ul>                        </div>                    </section>                    <div class="sidepanel__element size-block-settings">                        <div class="size-block-settings__body">                            <input type="range" name="blockSizer" id="blockSizer" min="-100" max="100">                        </div>                    </div>                </div>            </section>            <section class='content'>                <div class="content__body">                    <section class='album'>                        <div class='album__body'>                            <div class="album__header">                                <div class="album__about">                                    <span class="album__name">Subcarpathia 2016</span>                                    <span class="album__count">8</span>                                </div>                                <div class="general-buttons">                                    <i class="general-button">                                        <picture><source srcset="images/icons/Slideshow.webp" type="image/webp"><img src="images/icons/Slideshow.png" alt="slideshow"></picture>                                    </i>                                    <i class="general-button icon">                                        <picture><source srcset="images/icons/Share.webp" type="image/webp"><img src="images/icons/Share.png" alt="slideshow"></picture>                                    </i>                                </div>                            </div>                            <div class="album__content">                                <article class="album-element">                                    <div class="album-element__preview">                                        <picture><source srcset="images/content/content1.webp" type="image/webp"><img src="images/content/content1.jpg" alt="content"></picture>                                    </div>                                    <span class="album-element__create-date">25.02.2016</span>                                </article>                                <article class="album-element">                                    <div class="album-element__preview">                                        <picture><source srcset="images/content/content1.webp" type="image/webp"><img src="images/content/content1.jpg" alt="content"></picture>                                    </div>                                    <span class="album-element__create-date">25.02.2016</span>                                </article>                                <article class="album-element">                                    <div class="album-element__preview">                                        <picture><source srcset="images/content/content1.webp" type="image/webp"><img src="images/content/content1.jpg" alt="content"></picture>                                    </div>                                    <span class="album-element__create-date">25.02.2016</span>                                </article>                                <article class="album-element">                                    <div class="album-element__preview">                                        <picture><source srcset="images/content/content1.webp" type="image/webp"><img src="images/content/content1.jpg" alt="content"></picture>                                    </div>                                    <span class="album-element__create-date">25.02.2016</span>                                </article>                                <article class="album-element">                                    <div class="album-element__preview">                                        <picture><source srcset="images/content/content1.webp" type="image/webp"><img src="images/content/content1.jpg" alt="content"></picture>                                    </div>                                    <span class="album-element__create-date">25.02.2016</span>                                </article>                                <article class="album-element">                                    <div class="album-element__preview">                                        <picture><source srcset="images/content/content1.webp" type="image/webp"><img src="images/content/content1.jpg" alt="content"></picture>                                    </div>                                    <span class="album-element__create-date">25.02.2016</span>                                </article>                            </div>                        </div>                    </section>                    <section class='album'>                        <div class='album__body'>                            <div class="album__header">                                <div class="album__about">                                    <span class="album__name">Subcarpathia 2016</span>                                    <span class="album__count">8</span>                                </div>                            </div>                            <div class="album__content">                                <article class="album-element">                                    <div class="album-element__preview">                                        <picture><source srcset="images/content/content2.webp" type="image/webp"><img src="images/content/content2.jpg" alt="content"></picture>                                    </div>                                    <span class="album-element__create-date">25.02.2016</span>                                </article>                            </div>                        </div>                    </section>                </div>            </section>            <section class='modal-content-info _non-active'>                <div class='modal-content-info__body'>                    <span>5:40 PM</span>                    <span>f/8</span>                    <span>1/250</span>                    <span>ISO 400</span>                </div>            </section>        </div>    </main>    <section id="modal_1" class='modal-window'>        <div class="modal-window__body">            <div class="modal-window__content">                <button type='button' class="modal-closer">close me</button>                <!-- ! Swiper                        <div class="swiper-container">                            <div class="swiper-wrapper">                                <div class="swiper-slide">                                <div class="swiper-slide">                            </div>                        </div>                    </div> -->            </div>        </div>    </section></body><script src="scripts/script.min.js"></script><!-- Swiper --><script type="module">    import Swiper from 'https://unpkg.com/swiper/swiper-bundle.esm.browser.min.js'    const swiper = new Swiper('.swiper-container', {        navigation: {            nextEl: ".swiper-button-next",            prevEl: ".swiper-button-prev",        },    });</script></html>
