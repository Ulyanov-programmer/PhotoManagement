<!DOCTYPE html>
<html lang="en">

@@include('_head.html', {
"title": "Photo Management"
})

<body>
    <main class="main">
        <div class="main__body">
            <section class='sidepanel'>
                <div class="sidepanel__body">
                    <article class="sidepanel__element profile">
                        <div class="profile__body">
                            <img src="images/userAvatar.jpg" class="profile__image"></img>
                            <span class="profile__name">Amelia Rice</span>
                            <span class="profile__files-counter">2390</span>
                            <button class="profile__upluad-photo" type='button'>upload</button>
                        </div>
                    </article>
                    <form class="sidepanel__element searchbar">
                        <button class="searchbar__submit _icon-searchLoupe" type='submit'></button>
                        <input class="searchbar__input" type='text' placeholder='Search files' required>
                    </form>
                    <section class='menu sidepanel__element'>
                        <div class='menu__body'>
                            <span class='menu__name'>categories</span>
                            <ul>
                                <li class="menu__category">Photos</li>
                                <li class="menu__category">Videos</li>
                                <li class="menu__category">Projects</li>
                            </ul>
                        </div>
                    </section>
                    <section class='menu sidepanel__element'>
                        <div class='menu__body'>
                            <span class='menu__name _expandable'>Albums</span>
                            <ul>
                                <li class="menu__category">Subcarpathia 2016</li>
                                <li class="menu__category">Summer 2015</li>
                                <li class="menu__category">Aspen 2015</li>
                                <li class="menu__category">Croatia 2015</li>
                            </ul>
                        </div>
                    </section>
                    <div class="sidepanel__element size-block-settings">
                        <div class="size-block-settings__body">
                            <input type="range" name="blockSizer" id="blockSizer" min="0" max="100">
                        </div>
                    </div>
                </div>
            </section>
            <section class='content'>
                <div class="content__body">
                    <section class='album'>
                        <div class='album__body'>
                            <span class="album__name">Subcarpathia 2016</span>
                            <span class="album__count">8</span>

                            <div class="album__content">
                                <article class="album-element">
                                    <img src="images/content/content1.jpg" class="album-element__preview" alt="content">
                                    <span class="album-element__create-date">25.02.2016</span>
                                </article>
                            </div>
                        </div>
                    </section>
                    <section class='album'>
                        <div class='album__body'>
                            <span class="album__name">Subcarpathia 2016</span>
                            <span class="album__count">8</span>

                            <div class="album__content">
                                <article class="album-element">
                                    <img src="images/content/content2.png" class="album-element__preview" alt="content">

                                    <span class="album-element__create-date">25.02.2016</span>
                                </article>
                            </div>
                        </div>
                    </section>
                </div>
            </section>
        </div>
    </main>

    <section id="modal_1" class='modal-window'>
        <div class="modal-window__body">
            <div class="modal-window__content">
                <button type='button' class="modal-closer">close me</button>
